        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="assets/vendors/bootstrap/dist/js/popper.min.js"></script>
        <script async src="assets/vendors/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <script src="assets/style/dist/js/custom.js"></script>



        <script src="assets/vendors/evo-calendar/js/evo-calendar.js"></script>
        <link rel="stylesheet" href="assets/vendors/evo-calendar/css/evo-calendar.css">
        <link rel="stylesheet" href="assets/vendors/evo-calendar/css/evo-calendar.royal-navy.css">

        <script>
            $(document).ready(function () {


                $('#calendar').evoCalendar({
                    eventListToggler: false,
                    sidebarToggler: false,
                    'eventDisplayDefault': false,
                    getActiveEvents: false,
                    theme: 'Royal Navy',
                    calendarEvents: [{
                            id: 1,
                            date: "Nov/29/2020",
                            type: "sold",
                            name: 'Sold Out',
                            price: "$520",
                            discount: ""
                        },
                        {
                            id: 2,
                            date: "Nov/24/2020",
                            type: "fast",
                            name: 'Selling Fast',
                            price: "$820",
                            discount: ""
                        },
                        {
                            id: 3,
                            date: "Nov/25/2020",
                            type: "low",
                            name: 'Low Price',
                            price: "$1920",
                            discount: "$1320"
                        },
                        {
                            id: 4,
                            date: "Nov/26/2020",
                            type: "regular",
                            name: 'Regular Price',
                            price: "$520",
                            discount: "$620"
                        },
                        {
                            id: 4,
                            date: "Nov/30/2020",
                            type: "low",
                            name: 'Low Price',
                            price: "$520",
                            discount: "$620"
                        }
                    ]

                });

                function customCalenderFunction() {
                    var setStartYear = '2020';
                    var setLastYear = '2021';

                    var getCYear = $('.calendar-year').children('p').text();
                    $('[data-year-val="prev"]').addClass('d-none');

                    if (getCYear === setStartYear) {
                        $('[data-year-val="prev"]').addClass('d-none');
                        $('[data-year-val="next"]').removeClass('d-none');
                    }
                    if (getCYear != setStartYear) {
                        $('[data-year-val="prev"]').removeClass('d-none');
                        $('[data-year-val="next"]').removeClass('d-none');
                    }
                    if (getCYear === setLastYear) {
                        $('[data-year-val="next"]').addClass('d-none');
                        $('[data-year-val="prev"]').removeClass('d-none');
                    }

                }

                customCalenderFunction();
                $('.calendar-year button').on('click', function () {
                    customCalenderFunction();
                });
            })


            //mobile custom show moth list

            $(document).ready(function () {
                if ($(window).width() <= 1024) {
                    $(document).on('click', '#monthTrigger', function () {
                        $('#calendar').toggleClass('sidebar-hide');
                    });

                }


                $(document).on('click', '.calendar-active', function () {
                    var __getDate = $(this).data('date-val');
                    var __getPrice = $(this).data('price-val');
                    var __getType = $(this);
                    var __markup = "";

                    if (typeof __getPrice !== "undefined") {
                        __markup += '<span class="mb-0 font-weight-bold">' + __getDate + '</span>';
                        $('#datePriceContainer').empty().append(__markup);
                    }
                    if ( __getType.hasClass('cs-event-sold') == true) { 
                        $('#datePriceContainer').empty();
                    }


                });
            });
        </script>
    </body>
